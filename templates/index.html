<div class ="row">
    <div class="col">
        <div id ="BoxForm">
            <form id="fm">
                <h2 class="subTitle">Dimensions [in]</h2>
                <div class="group">

                    <input class="test" id ="BoxLength" type="number" min="35" max="50" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Box Length </label>
                </div>
                <div class="group">

                    <input class="test" id = "BoxWidth" type="number" min="35" max="50" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Box Width </label>

                
                </div>
                <div class="group">

                    <input class="test" id = "BagLength" type="number" min="20" max="50" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Bag Length </label>
                </div>
                <div class="group">

                    <input class="test" id = "BagWidth" type="number" min="10" max="20" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Bag Width </label>
                </div>
                <div class="group">

                    <input class="test" id = "Gusset" type="number" min="1" max="8" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Gusset </label>
                </div>
                    <input class ="btn btn-primary" id ="confirm" type="submit" value="Submit">
